name    = Alien-Google-GRPC
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 0.04_01

[AlienBase::Doc]
name = gRPC
type = library
type = tool

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[MakeMaker::Awesome]

header = die 'Unsupported OS' if $^O eq 'MSWin32';

header = system 'pkg-config --exists grpc++';
header = if($? != 0){
header = print "NOTE: Both gPRC and pkg-config are not installed. So, will build gRPC if build other prereqs are installed.\n"; 
header = die "This module neeeds git to build\n" unless (qx(which git) =~ /git/);
header = }

[AlienBuild]

[ReadmeAnyFromPod]
type = pod 
filename = README.pod
location = root

[PruneCruft]

[GithubMeta]

[CPANFile]
[MetaJSON]
[PkgVersion]
[AutoPrereqs]

[Prereqs / ConfigureRequires]
Alien::autoconf = 0.03
Alien::automake = 0.05
Alien::libtool  = 0.04
Alien::m4       = 0.11

[Test::PodSpelling]
stopword = gRPC
stopword = protofbuf

[CheckChangeLog]
[Clean]
