name    = Alien-Google-GRPC
author  = Tom Stall <stall@cpan.org>
license = Perl_5
copyright_holder = Tom Stall
copyright_year   = 2017

version = 9990.06_01

[AlienBase::Doc]
name = gRPC
type = library
type = tool

[@Filter]
-bundle = @Basic
-remove = MakeMaker

[MakeMaker::Awesome]

header = die 'Unsupported OS' if $^O eq 'MSWin32';

header = system( 'pkg-config --exists grpc++ > /dev/null 2>&1' );
header = if($? != 0){
header = print "NOTE: Both gPRC and pkg-config are not installed. Will build gRPC if build other prereqs are installed.\n"; 
header = die "This module neeeds git to build\n" unless (qx(which git) =~ /git/);
header = }

[AlienBuild]

[ReadmeAnyFromPod]
type = pod 
filename = README.pod
location = root

[PruneCruft]

[GithubMeta]

[CPANFile]
[MetaJSON]

[MetaProvides::Package]

[PkgVersion]
[AutoPrereqs]

[Prereqs]
perl = 5.01

[Prereqs / ConfigureRequires]
Alien::autoconf = 0.03
Alien::automake = 0.05
Alien::libtool  = 0.04
Alien::m4       = 0.11
Capture::Tiny   = 0.46
Alien::Build::Git = 0.02
Alien::Build::Plugin::Fetch::Git = 0.02
Alien::Build::Plugin::Download::Git = 0.02
Alien::git = 0.02

[Test::PodSpelling]
stopword = gRPC
stopword = protofbuf

[CheckChangeLog]
[Clean]
